<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">QUÊN MẬT KHẨU?</h1>
        <p class="text-center text-gray-600 mb-6">Vui lòng nhập địa chỉ email bạn đã sử dụng để tạo tài khoản, chúng tôi sẽ gửi cho bạn hướng dẫn đặt lại mật khẩu.</p>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-black text-white p-3 rounded-lg">Gửi</button>
        </form>
    </div>
</body>
</html>
